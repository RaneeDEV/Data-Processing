<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA PROCESSING</title>
    <link rel="icon" href="./img/icons/Logo.svg" type="image/svg" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__nav">
            <a href="/" class="logo"
              ><img
                src="./img/icons/Logo.svg"
                alt="DP Logo"
                width="1"
                height="1"
                loading="lazy"
            /></a>
            <ul class="navbar__links">
              <li><a href="#">About</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Benefits</a></li>
            </ul>
          </div>
          <div class="navbar__btns">
            <button class="btn btn-transparent header__btn-transparent">
              Sing In
            </button>
            <button class="btn btn-filling header__btn-filling">Sing Up</button>
          </div>
        </nav>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="hero__info-box col-6">
            <h1>
              Many reasons to get up and start to get back in the business
            </h1>
            <p class="hero__title-desc">
              The harder you work for something, the greater you’ll feel when
              you achieve it.
            </p>
            <button class="btn btn-filling hero__btn-filling">
              Learn More
            </button>
            <button class="btn btn-transparent hero__btn-transparent">
              Demo
            </button>
            <div class="hero__video-wrapper">
              <div class="hero__video-box">
                <video src="./video/"></video>
              </div>
              <div class="hero__video-info-box">
                <h2 class="hero__video-info-title">
                  The harder you work for something, the greater you’ll feel
                  when you achieve it.
                </h2>
                <a href="#" class="hero__video-info-link">Watch preview</a>
              </div>
            </div>
          </div>
          <div class="hero__img-box col-6">
            <img
              src="./img/hero.webp"
              alt="Hero Human Image"
              width="1"
              height="1"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
